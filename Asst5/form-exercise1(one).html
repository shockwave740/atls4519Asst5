<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>2020 Company Proposal Form</title>
<!-- note that case matters for the link to the CSS file. 
--- make sure the case of your file names and directories match. -->
<link rel="stylesheet"  href="css/form.css" />  

<!-- allow html5 to run in older versions of IE -->   
<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

<body>

<div id="wrapper">
<form action="" method="post" id="proposal2020">

<div id="formcol1">


<h2>2020 Proposal Form</h2>
<fieldset>
<legend>Speaker Info</legend>
<p style="font-size:1.05em;">
  <strong>Instructions:</strong> Fields marked with an asterisk (*) are required. Use the TAB key to move between fields. Keyboard and screen reader users will have clear highlighting and labels for all form fields.
</p>
 <ul>
	<li>
         <label for="fstspkr1" class="req">First Name*:</label>
 <input id="fstspkr1" name="fstspkr1" type="text" class="reqfield" />
    </li>
    <li>
         <label for="lstspkr1" class="req">Last Name*:</label>
         <input id="lstspkr1" name="lstspkr1" type="text" class="reqfield" />
    </li>
 <li>
    <label for="spkrtitle1">Title:</label>
    <input id="spkrtitle1" name="spkrtitle1" type="text" maxlength="48" />
</li>
<li>
    <label for="company1">Company:</label>
    <input id="company1" name="company1" type="text" />
</li>
<li>
    <label for="department1">Department:</label>
    <input id="department1" name="department1" type="text" />
</li>
<li>
    <label for="address1"  class="req" styling="text-align:right">Address*:</label>
    <input id="address1" name="address1" type="text" class="reqfield" />
</li>

</ul>

</div> <!-- end of formcol1 div -->
    <div id="multchoice">
    
    <fieldset>
    	<legend>Type of Presentation</legend>
    
<p><span><input value="1" id="TypeofPres_lec" name="p-type" 
type="radio" /> <label for="TypeofPres_lec">Lecture</label> </span>


        <span><input value="2" id="TypeofPres_lab" name="p-type" type="radio"  /><label for="TypeofPres_lab">Lab</label></span></p>
           
 	<p class="submit-button">    
<input type="submit" value="Submit your proposal" /></p>
    </div> <!-- end of multchoice div -->


</form>

	
</div> <!-- end wrapper div -->
</body>
</html>
